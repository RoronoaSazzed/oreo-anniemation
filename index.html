<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery.js"></script>
    <title>Oreo Rotation</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .screen {
            min-height: 100vh;
            background-color: #F3B4A2;
            position: relative;
            display: none;
        }

        /* Float Animation */

        @keyframes float {
            0% {
                -webkit-transform: translateY(0%);
                transform: translateY(0%);
            }

            50% {
                -webkit-transform: translateY(-4%);
                transform: translateY(-4%);
            }

            100% {
                -webkit-transform: translateY(4%);
                transform: translateY(4%);
            }
        }

        /* Common Wrapping Code for the elements to appear + Floating */

        .appearOreo,
        .appearPeanut,
        .appearPink,
        .appearPopcorn,
        .appearWhite,
        .appearCake {
            display: inline-block;
            position: absolute;
            z-index: 3;
            border-radius: 50%;
        }

        /* Pink */

        .appearPink {
            top: -15%;
            left: 10%;
            animation: appearpink 1.5s ease-in-out 1 forwards,
                float 4s infinite 2s linear alternate;
        }

        @keyframes appearpink {
            0% {
                transform: translate(-150px, -300px);
            }

            100% {
                transform: translate(0px, 0px);
            }
        }

        .pink {
            height: 291px;
            width: 294px;
            background-image: url(http://kjeks.de/wp-content/uploads/2021/04/pink.png);
            background-repeat: no-repeat;
            background-position: left;
            animation: rotatePink 750ms .75s steps(29) 1 forwards;
        }

        @keyframes rotatePink {
            0% {
                filter: blur(0px);
            }

            70% {
                filter: blur(0px);
            }

            100% {
                background-position-x: -8526px;
                filter: blur(1px);
            }
        }

        /* Peanut */

        .appearPeanut {
            top: 35%;
            left: 0%;
            animation: appearpeanut 1.5s ease-in-out 1 forwards,
                float 4s infinite 3.5s linear alternate;
        }

        @keyframes appearpeanut {
            0% {
                transform: translate(-300px, -150px);
            }

            100% {
                transform: translate(0px, 0px);
            }
        }

        .peanut {
            height: 234px;
            width: 245px;
            background-image: url(http://kjeks.de/wp-content/uploads/2021/04/peanut.png);
            background-repeat: no-repeat;
            background-position: left;
            animation: rotatePeanut 750ms .75s steps(30) 1 forwards;
        }

        @keyframes rotatePeanut {
            100% {
                background-position-x: -7350px;
            }
        }

        /* Popcorn */

        .appearPopcorn {
            bottom: 0%;
            left: 20%;
            animation: appearpopcorn 1.5s ease-in-out 1 forwards,
                float 4s infinite 5s linear alternate;
        }

        @keyframes appearpopcorn {
            0% {
                transform: translate(-150px, 300px);
            }

            100% {
                transform: translate(0px, 0px);
            }
        }


        .popcorn {
            height: 190px;
            width: 205px;
            background-image: url(http://kjeks.de/wp-content/uploads/2021/04/popcorn.png);
            background-repeat: no-repeat;
            background-position: left;
            animation: rotatePopcorn 750ms .75s steps(29) 1 forwards;
        }

        @keyframes rotatePopcorn {
            0% {
                filter: blur(0px);
            }

            70% {
                filter: blur(0px);
            }

            100% {
                background-position-x: -5945px;
                filter: blur(3px);
            }
        }

        /* White */

        .appearWhite {
            right: 15%;
            top: -15%;
            animation: appearwhite 1.5s ease-in-out 1 forwards,
                float 4s infinite 4s linear alternate;
        }

        @keyframes appearwhite {
            0% {
                transform: translate(150px, -300px);
            }

            100% {
                transform: translate(0px, 0px);
            }
        }

        .white {
            height: 307px;
            width: 317px;
            background-image: url(http://kjeks.de/wp-content/uploads/2021/04/white.png);
            background-repeat: no-repeat;
            background-position: left;
            animation: rotateWhite 750ms .75s steps(30) 1 forwards;
        }

        @keyframes rotateWhite {
            0% {
                filter: blur(0px);
            }

            70% {
                filter: blur(0px);
            }

            100% {
                background-position-x: -9510px;
                filter: blur(3px);
            }
        }

        /* Oreo */

        .appearOreo {
            right: -5%;
            top: 15%;
            animation: appearoreo 1.5s ease-in-out 1 forwards,
                float 4s infinite 3.5s linear alternate;
        }

        @keyframes appearoreo {
            0% {
                transform: translate(300px, -300px);
            }

            100% {
                transform: translate(0px, 0px);
            }
        }

        .oreo {
            height: 291px;
            width: 316px;
            background-image: url(http://kjeks.de/wp-content/uploads/2021/04/oreo.png);
            background-repeat: no-repeat;
            background-position: left;
            animation: rotateOreo 750ms .75s steps(29) 1 forwards;
        }

        @keyframes rotateOreo {
            100% {
                background-position-x: -9164px;
            }
        }

        /* Cake */

        .appearCake {
            right: 10%;
            bottom: 5%;
            animation: appearcake 1.5s ease-in-out 1 forwards,
                float 4s infinite 3s linear alternate;
        }

        @keyframes appearcake {
            0% {
                transform: translate(300px, 300px);
            }

            100% {
                transform: translate(0px, 0px);
            }
        }

        .cake {
            height: 262px;
            width: 282px;
            background-image: url(http://kjeks.de/wp-content/uploads/2021/04/cake.png);
            background-repeat: no-repeat;
            background-position: left;
            animation: rotateCake 750ms .75s steps(30) 1 forwards;
        }

        @keyframes rotateCake {
            100% {
                background-position-x: -8460px;
            }
        }

        /* 
  ##Device = Tablets, Ipads (portrait)
  ##Screen = B/w 768px to 1024px
*/

        @media (min-width: 768px) and (max-width: 1024px) {

            /* CSS */

        }

        /* 
  ##Device = Tablets, Ipads (landscape)
  ##Screen = B/w 768px to 1024px
*/

        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {

            /* CSS */

        }

        @media (min-width: 320px) and (max-width: 600px) {

            /* Pink */

            .appearPink {
                top: 15%;
                left: -30%;
            }

            .pink {
                height: 248px;
                width: 250px;
                background-image: url(http://kjeks.de/wp-content/uploads/2021/04/pinkM.png);
                background-repeat: no-repeat;
                background-position: left;
                animation: rotatePink 750ms .75s steps(29) 1 forwards;
            }

            @keyframes rotatePink {
                0% {
                    filter: blur(0px);
                }

                70% {
                    filter: blur(0px);
                }

                100% {
                    background-position-x: -7250px;
                    filter: blur(1px);
                }
            }

            /* Peanut */

            .appearPeanut {
                top: 70%;
                left: 0%;
            }

            .peanut {
                height: 201px;
                width: 210px;
                background-image: url(http://kjeks.de/wp-content/uploads/2021/04/peanutM.png);
                background-repeat: no-repeat;
                background-position: left;
                animation: rotatePeanut 750ms .75s steps(30) 1 forwards;
            }

            @keyframes rotatePeanut {
                100% {
                    background-position-x: -6300px;
                }
            }


            /* Popcorn */

            .appearPopcorn {
                bottom: -5%;
                left: 65%;
            }

            .popcorn {
                height: 186px;
                width: 200px;
                background-image: url(http://kjeks.de/wp-content/uploads/2021/04/popcornM.png);
                background-repeat: no-repeat;
                background-position: left;
                animation: rotatePopcorn 750ms .75s steps(29) 1 forwards;
            }

            @keyframes rotatePopcorn {
                0% {
                    filter: blur(0px);
                }

                70% {
                    filter: blur(0px);
                }

                100% {
                    background-position-x: -5800px;
                    filter: blur(3px);
                }
            }

            /* White */

            .appearWhite {
                right: -5%;
                top: -5%;
            }

            .white {
                height: 194px;
                width: 200px;
                background-image: url(http://kjeks.de/wp-content/uploads/2021/04/whiteM.png);
                background-repeat: no-repeat;
                background-position: left;
                animation: rotateWhite 750ms .75s steps(30) 1 forwards;
            }

            @keyframes rotateWhite {
                0% {
                    filter: blur(0px);
                }

                70% {
                    filter: blur(0px);
                }

                100% {
                    background-position-x: -6000px;
                    filter: blur(3px);
                }
            }

            /* Oreo */

            .appearOreo {
                right: -25%;
                top: 30%;
            }

            .oreo {
                height: 216px;
                width: 235px;
                background-image: url(http://kjeks.de/wp-content/uploads/2021/04/oreoM.png);
                background-repeat: no-repeat;
                background-position: left;
                animation: rotateOreo 750ms .75s steps(29) 1 forwards;
            }

            @keyframes rotateOreo {
                100% {
                    background-position-x: -6815px;
                }
            }

            /* Cake */

            .cake {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="screen">
        <div class="appearOreo">
            <div class="oreo">

            </div>
        </div>

        <div class="appearPeanut">
            <div class="peanut">

            </div>
        </div>

        <div class="appearCake">
            <div class="cake">

            </div>
        </div>


        <div class="appearPink">
            <div class="pink">

            </div>
        </div>


        <div class="appearPopcorn">
            <div class="popcorn">

            </div>
        </div>


        <div class="appearWhite">
            <div class="white">

            </div>
        </div>
    </div>
</body>

<script type="text/javascript">

    $(document).ready(function(){
      $('.screen').show(100);
    });

</script>

</html>
