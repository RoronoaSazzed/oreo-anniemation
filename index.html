<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreo Rotation</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .screen {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background-color: antiquewhite;
        }

        .oreo {
            height: 250px;
            width: 250px;
            background-image: url(oreo.png);
            background-repeat: no-repeat;
            background-position: left;
            animation: rotate 750ms steps(30) 1 forwards,
                float 4s infinite 1s linear alternate;
        }

        @keyframes rotate {
            0% {
                filter: blur(0px);
            }

            70% {
                filter: blur(0px);
            }

            100% {
                background-position-x: -7560px;
                filter: blur(4px);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0%);
            }

            50% {
                transform: translateY(-4%);
            }

            100% {
                transform: translateY(4%);
            }
        }
    </style>
</head>

<body>
    <div class="screen">
        <div class="oreo">

        </div>
    </div>
</body>

</html>
